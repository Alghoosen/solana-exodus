syntax = "proto3";
package solana.wen_restart_proto;

message WenRestartProgress {
    enum State {
        INIT = 0;
        LAST_VOTED_FORK_SLOTS = 1;
        HEAVIEST_FORK = 2;
        GENERATING_SNAPSHOT = 3;
        FINISHED_SNAPSHOT = 4;
        WAITING_FOR_SUPERMAJORITY = 5;
        DONE = 6;
    }

    message SnapshotBank {
        uint64 slot = 1;
        string bankhash = 2;
        uint32 shred_version = 3;
    }

    State state = 1;
    optional SnapshotBank snapshot_bank = 2;
}