steps:
  - command: "system-test/testnet-performance/testnet-automation.sh"
    label: "COLO performance testnet on EDGE channel GPU ENABLED"
#    branches: 'master'
    env:
      CLOUD_PROVIDER: "colo"
      TESTNET_TAG: "colo-edge-perf-gpu-enabled"
      CHANNEL: edge
      RAMP_UP_TIME: 60
      TEST_DURATION: 300
      NUMBER_OF_VALIDATOR_NODES: 2
      NUMBER_OF_CLIENT_NODES: 1
      CLIENT_OPTIONS: "bench-tps=1=--tx_count 80000 --thread-batch-sleep-ms 1000"
      ADDITIONAL_FLAGS: ""
    agents:
      - "queue=colo-deploy"

  - wait: ~
    continue_on_failure: true

  - command: "system-test/testnet-performance/testnet-automation.sh"
    label: "COLO performance testnet on BETA channel GPU ENABLED"
#    branches: 'v0.19'
    env:
      CLOUD_PROVIDER: "colo"
      TESTNET_TAG: "colo-beta-perf-gpu-enabled"
      CHANNEL: beta
      RAMP_UP_TIME: 60
      TEST_DURATION: 300
      NUMBER_OF_VALIDATOR_NODES: 2
      NUMBER_OF_CLIENT_NODES: 1
      CLIENT_OPTIONS: "bench-tps=1=--tx_count 80000 --thread-batch-sleep-ms 1000"
      ADDITIONAL_FLAGS: ""
    agents:
      - "queue=colo-deploy"