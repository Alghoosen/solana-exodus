[package]
name = "solana-clap-v3-utils"
description = "Solana utilities for the clap v3"
documentation = "https://docs.rs/solana-clap-utils"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }


[dependencies]
chrono = "0.4"
clap = { version = "3.1.5", features = ["cargo"] }
rpassword = "7.0"
solana-perf = { path = "../perf", version = "=1.15.0" }
solana-remote-wallet = { path = "../remote-wallet", version = "=1.15.0", default-features = false }
solana-sdk = { path = "../sdk", version = "=1.15.0" }
thiserror = "1.0.31"
tiny-bip39 = "0.8.2"
uriparse = "0.6.4"
url = "2.2.2"

[dev-dependencies]
tempfile = "3.3.0"

[lib]
name = "solana_clap_v3_utils"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
