[package]
name = "safecoin-ownable"
version = "1.6.0"
description = "ownable program"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
edition = "2018"

[dependencies]
bincode = "1.3.1"
safecoin-sdk = { path = "../../sdk", version = "1.6.0" }
num-derive = "0.3"
num-traits = "0.2"
thiserror = "1.0"

[dev-dependencies]
safecoin-runtime = { path = "../../runtime", version = "1.6.0" }

[lib]
crate-type = ["lib", "cdylib"]
name = "safecoin_ownable"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
