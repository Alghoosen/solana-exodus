[package]
name = "safecoin-noop-program"
version = "1.6.0"
description = "Safecoin Noop program"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
edition = "2018"

[dependencies]
log = "0.4.11"
safecoin-logger = { path = "../../logger", version = "1.6.0" }
safecoin-sdk = { path = "../../sdk", version = "1.6.0" }

[lib]
crate-type = ["lib", "cdylib"]
name = "safecoin_noop_program"


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
