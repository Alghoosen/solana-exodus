[package]
name = "solana-bpf-rust-instruction-padding"
version = "1.15.0"
description = "Solana BPF Program Instruction Padding"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-bpf-rust-instruction-padding"
edition = "2021"

[features]
test-bpf = []

[dependencies]
num_enum = "0.5.7"
solana-program = { path = "../../../../sdk/program", version = "=1.15.0" }

[dev-dependencies]
solana-program-test = { path = "../../../../program-test", version = "=1.15.0" }
solana-sdk = { path = "../../../../sdk", version = "=1.15.0" }

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
